<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Birth Chart Calculator</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Georgia', serif; margin: 0; padding: 20px; background-image: url('https://images.unsplash.com/photo-1505506874110-6a7a69039b08?auto=format&fit=crop&q=80'); background-size: cover; }
        .rtl { direction: rtl; font-family: 'Arial', sans-serif; }
        h1, h2 { text-align: center; color: #ffd700; }
        form { max-width: 420px; margin: 0 auto 40px; padding: 30px; background: rgba(20,20,40,0.85); border-radius: 16px; }
        label { display: block; margin: 12px 0 6px; font-weight: bold; color: #ddd; }
        input, select { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #555; border-radius: 8px; background: #111; color: white; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #6a1b9a, #4b0082); color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        #chart { max-width: 800px; margin: 40px auto; text-align: center; border: 2px solid #ffd700; padding: 20px; border-radius: 16px; min-height: 400px; }
        #message { text-align: center; margin: 20px; font-size: 1.2em; color: #ffd700; }
    </style>
</head>
<body>
    <select id="languageSelector">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <h1>Astrology Birth Chart Calculator</h1>

    <form id="birthForm">
        <label>My name is:</label>
        <input type="text" id="name" placeholder="Optional">

        <label>My date of birth is:</label>
        <div class="date-time">
            <select id="month" required><option value="">MM</option><option value="3">03</option></select>
            <select id="day" required><option value="">DD</option><option value="8">08</option></select>
            <input type="number" id="year" value="1993" required>
        </div>

        <label>Birth Time:</label>
        <div class="date-time">
            <select id="hour" required><option value="">hh</option><option value="5">05</option></select>
            <select id="minute" required><option value="">mm</option><option value="00">00</option></select>
            <select id="ampm" required><option value="AM">AM</option></select>
        </div>

        <label>I was born in: (City, state, country)</label>
        <gmp-place-autocomplete>
            <input type="text" id="location" placeholder="e.g. Donetsk, Ukraine" required>
        </gmp-place-autocomplete>

        <input type="hidden" id="lat">
        <input type="hidden" id="lon">
        <input type="hidden" id="tz">

        <button type="submit">Create Chart</button>
    </form>

    <div id="message"></div>
    <div id="chart">
        <svg id="chartSvg" width="600" height="600"></svg>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaCfPdQCwYnssAEUM8TeDsm1sWKqLJ-CQ&libraries=places&v=beta" async defer></script>
    <script>
        const form = document.getElementById('birthForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            message.textContent = "Generating chart...";

            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;

            if (!lat || !lon) {
                message.textContent = "Please select a valid location from the suggestions.";
                return;
            }

            // Success - show chart
            message.textContent = "Chart generated successfully!";
            document.getElementById('chartSvg').innerHTML = '<text x="300" y="300" font-size="40" fill="#ffd700">CHART GENERATED</text>';
        });

        // New Google component listener
        const placeAutocomplete = document.querySelector('gmp-place-autocomplete');
        placeAutocomplete.addEventListener('gmp-place-changed', () => {
            const place = placeAutocomplete.value;
            if (place && place.geometry) {
                document.getElementById('lat').value = place.geometry.location.lat;
                document.getElementById('lon').value = place.geometry.location.lng;
            }
        });
    </script>
</body>
</html>
